    <body style="font-family:source sans pro">
        <img width="100%" src="images/tb_topp.png">

        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div>
                        <h2>Hvor?&nbsp;</h2>
                        <input style="width: 200px;" oninput="updateHvor(hvor.value)" id="slider" type="range" min="1" max="3" name="hvor" />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <h2>Dato</h2><div>Automatisk (anbefalt)</div>
                </div>

                <div class="row">
                    <h2>Alder</h2>
                    20 - 30 <input type="checkbox" name="age1" checked>
                    30 - 40 <input type="checkbox" name="age2" checked>
                    30 - 40 <input type="checkbox" name="age5" checked>
                    40 - 50 <input type="checkbox" name="age6" checked>
                    50 + <input type="checkbox" name="age7" checked>
                </div>

                <div class="row">
                    <h2>Kjønn</h2>
                    <input style="width: 200px;" oninput="updateHvor(hvor.value)" id="slider" type="range" min="1" max="3" name="kjonn" />
                </div>

                <div class="row">
                    <h2>Interesser</h2>
                    <button type="button" class="btn btn-primary">Sport</button>
                    <button type="button" class="btn btn-primary">Politikk</button>
                    <button type="button" class="btn btn-primary">Musikk/Film</button>
                    <button type="button" class="btn btn-primary">Mote</button>
                    <button type="button" class="btn btn-primary">IT</button>

                </div>
            </div>


            <div class="col-lg-4">
                <div class="row">

                        <h2>Avisformat</h2>

                        <div class="printformater" id="p1" margin-right="5px">
                            <img width="15%"  src="images/Printformater/liten.svg">
                        </div>
                        <div class="printformater" id="p2" margin-right="5px">                        
                            <img width="15%" margin-right="4px" src="images/Printformater/middels.svg">
                        </div>
                        <div class="printformater" id="p3" margin-right="5px">
                            <img width="15%" margin-right="4px" src="images/Printformater/stor.svg">
                        </div>
                        <div class="printformater" id="p4" >
                            <img width="15%" margin-right="4px" src="images/Printformater/størst.svg">
                        </div>

                </div>

                <div class="row">
                    <h2>Dager</h2>
                </div>



                <div class="row">

                    <h2>Størrelse digitalt</h2>

                      <div class="digitalformater" id="d1" margin-right="5px">
                            <img width="15%"  src="images/Digitalformater/liten.svg">
                        </div>
                        <div class="digitalformater" id="d2" margin-right="5px">                        
                            <img width="15%" margin-right="4px" src="images/Digitalformater/middels.svg">
                        </div>
                        <div class="digitalformater" id="d3" margin-right="5px">
                            <img width="15%" margin-right="4px" src="images/Digitalformater/stor.svg">
                        </div>
                        <div class="digitalformater" id="d4" >
                            <img width="15%" margin-right="4px" src="images/Digitalformater/størst.svg">
                        </div>
                </div>

                <div class="row">
                    <h2>Antall visninger</h2>
                </div>
            </div>

            <div class="col-lg-4" style="background-color: #eceeef;">
                <div class="row">
                    <h2>Du treffer</h2>
                </div>

                <div class="row">
                    <h2>67% av alle </h2>
                </div>

                <div class="row">
                    <h2>Kjønnsfordeling</h2>
                </div>

                <div class="row">
                    <h2>Aldersfordeling</h2>
                </div>
